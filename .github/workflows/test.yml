name: test

on:
  push:
    branches:
      - master
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
  schedule:
    - cron: "0 19 * * 5" # JST 4:00 (Sat)

jobs:
  test:
    runs-on: ubuntu-latest

    container: ${{ matrix.ruby }}

    strategy:
      fail-fast: false

      matrix:
        ruby:
          - ruby:2.3
          - ruby:2.4
          - ruby:2.5
          - ruby:2.6
          - ruby:2.7
          - ruby:3.0
        gemfile:
          - rails_4_0
          - rails_4_1
          - rails_4_2
          - rails_5_0
          - rails_5_1
          - rails_5_2
          - rails_6_0
        exclude:
          # Rails 6.0 requires Ruby 2.5+
          - ruby:    ruby:2.3
            gemfile: rails_6_0
          - ruby:    ruby:2.4
            gemfile: rails_6_0

          # Ruby 2.7.0 contains bundler 2.1.2, but Rails 4.x locks with bundler 1.x
          - ruby:    ruby:2.7
            gemfile: rails_4_0
          - ruby:    ruby:2.7
            gemfile: rails_4_1
          - ruby:    ruby:2.7
            gemfile: rails_4_2

          # Rails 4.x and 5.x doesn't work on Ruby 3.0+
          - ruby:    ruby:3.0
            gemfile: rails_4_0
          - ruby:    ruby:3.0
            gemfile: rails_4_1
          - ruby:    ruby:3.0
            gemfile: rails_4_2
          - ruby:    ruby:3.0
            gemfile: rails_5_0
          - ruby:    ruby:3.0
            gemfile: rails_5_1
          - ruby:    ruby:3.0
            gemfile: rails_5_2

    env:
      BUNDLE_GEMFILE: gemfiles/${{ matrix.gemfile }}.gemfile

    steps:
      - uses: actions/checkout@v2
      - run: apt-get install libsqlite3-dev -y
      - name: Cache vendor/bundle
        uses: actions/cache@v1
        id: cache_gem
        with:
          path: vendor/bundle
          key: v1-gem-${{ runner.os }}-${{ env.RBENV_VERSION }}-${{ github.sha }}
          restore-keys: |
            v1-gem-${{ runner.os }}-${{ env.RBENV_VERSION }}-

      - name: bundle update
        run: |
          set -xe
          bundle config path vendor/bundle
          bundle update --jobs $(nproc) --retry 3
        continue-on-error: ${{ matrix.allow_failures == 'true' }}

      - name: Setup Code Climate Test Reporter
        uses: aktions/codeclimate-test-reporter@v1
        with:
          codeclimate-test-reporter-id: ${{ secrets.CC_TEST_REPORTER_ID }}
          command: before-build
        if: matrix.ruby >= 'ruby:2.4'
        continue-on-error: true

      - name: Run test
        run: |
          set -xe
          bundle exec rspec
        continue-on-error: ${{ matrix.allow_failures == 'true' }}

      - name: Teardown Code Climate Test Reporter
        uses: aktions/codeclimate-test-reporter@v1
        with:
          codeclimate-test-reporter-id: ${{ secrets.CC_TEST_REPORTER_ID }}
          command: after-build
        if: matrix.ruby >= 'ruby:2.4' && always()
        continue-on-error: true

      - name: Slack Notification (not success)
        uses: lazy-actions/slatify@master
        if: "! success()"
        continue-on-error: true
        with:
          job_name: ${{ format('*build* ({0}, {1})', matrix.ruby, matrix.gemfile) }}
          type: ${{ job.status }}
          icon_emoji: ":octocat:"
          url: ${{ secrets.SLACK_WEBHOOK }}
          token: ${{ secrets.GITHUB_TOKEN }}

  notify:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: Slack Notification (success)
        uses: lazy-actions/slatify@master
        if: always()
        continue-on-error: true
        with:
          job_name: '*build*'
          type: ${{ job.status }}
          icon_emoji: ":octocat:"
          url: ${{ secrets.SLACK_WEBHOOK }}
          token: ${{ secrets.GITHUB_TOKEN }}
